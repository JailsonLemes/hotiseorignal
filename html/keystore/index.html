<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ferramentas - Keystore</title>
    <link rel="icon" href="../img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../../style.css">
</head>
<body>
    <div class="container">
        <div class="logo-top">
			<a href="/" class="img-container">
				<img src="../img/iconelogo.png">
			</a>
		</div>
        <div class="dock-center">
            <div class="dock-center-items">
                <a href="/keystore/create" class="dock-center-item">
                    <figure class="img-container">
                        <img src="./img/iconmais.png" alt="">
                    </figure>    
                    <span>Criar .keystore</span>
                </a>
                <a href="/keystore/validate" class="dock-center-item">
                    <figure class="img-container">
                        <img src="./img/iconcheck.png" alt="">
                    </figure>    
                    <span>Validar .keystore</span>
                </a>
                <a href="/keystore/export-pem" class="dock-center-item">
                    <figure class="img-container">
                        <img src="./img/iconexporta.png" alt="">
                    </figure>    
                    <span>Exportar .pem</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
