<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <link rel="icon" href="../../img/Logo.png" type="image/x-icon">
	<title>Ferramentas - Exportar pem</title>
</head>
<body>
    <div class="container">
        <div class="logo-top">
			<a href="/keystore/" class="img-container">
				<img src="../../img/iconelogo.png">
			</a>
        </div>
         <div class="form-gerar-p12">
            <form action="/keystore/export-pem/post.php" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="input-file-keystore">Selecione o arquivo keystore.keystore</label>
                    <input accept=".keystore" id="input-file-keystore" type="file" name="keystore" class="form-conrol">
                </div>
                <div class="form-group">
                    <input autocomplete="off" type="text" name="KEY[alias]" class="form-conrol" placeholder="Alias">
                </div>
                <div class="form-group">
                    <input autocomplete="off" type="text" name="KEY[password]" class="form-conrol" placeholder="Senha">
                </div>
                <div class="form-group">
                    <input autocomplete="off" type="text" name="KEY[password_store]" class="form-conrol" placeholder="Senha da Loja">
                </div>
                <div class="form-group">
                    <button class="btn" type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
