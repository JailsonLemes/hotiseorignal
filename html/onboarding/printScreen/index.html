<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="../../img/Logo.png" type="image/x-icon">
    <title>Ferramentas - Capturas de tela</title>
</head>

<body>
    <div class="container">
        <div class="logo-top">
            <a href="/onboarding/" class="img-container">
                <img src="../../img/iconelogo.png">
            </a>
        </div>
        <div class="form-dados-onboard">
            <form action="/onboarding/printScreen/post.php" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="input-file-logo">Selecione a imagem</label>
                    <input accept=".png,.jpg, .jpeg" id="input-file-logo" type="file" name="logo" class="form-conrol">
                </div>
                <div class="form-group pb-2">
                    <label>Selecione a plataforma desejada:</label>
                </div>
                <div class="form-group pb-4">
                    <div class="row align-items-center">
                        <div class="col-1">
                            <input id="input-check-google" type="hidden" name="android" value="0" class="form-conrol">
                            <input id="input-check-android" type="checkbox" name="android" value="1" class="form-conrol">
                            <label for="input-check-android" class="img-container">
                                <img src="../../img/logo_android.png" alt="Android">
                            </label>
                        </div>
                        <div class="col-1 ms-4">
                            <input id="input-check-apple" type="hidden" name="ios" value="0" class="form-conrol">
                            <input id="input-check-iOS" type="checkbox" name="ios" value="1" class="form-conrol">
                            <label for="input-check-iOS" class="img-container">
                                <img class="logo-ios" src="../../img/logo_apple.png" alt="iOS">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn" type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
