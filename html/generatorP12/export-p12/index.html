<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <link rel="icon" href="../../img/Logo.png" type="image/x-icon">
	<title>Ferramentas - Exportar P12</title>
</head>
<body>
    <div class="container">
        <div class="logo-top">
			<a href="/generatorP12/" class="img-container">
				<img src="../../img/iconelogo.png">
			</a>
        </div>
         <div class="form-gerar-p12">
            <form action="/generatorP12/export-p12/post.php" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="input-file-cer">Selecione o arquivo aps.cer</label>
                    <input accept=".cer" id="input-file-cer" type="file" name="cer" class="form-conrol">
                </div>
                <div class="form-group">
                    <label for="input-file-key">Selecione o arquivo private.key</label>
                    <input accept=".key" id="input-file-key" type="file" name="key" class="form-conrol">
                </div>
                <div class="form-group">
                    <button class="btn" type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
